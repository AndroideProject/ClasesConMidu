<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueños.">
    <title>DevJobs - Empleos</title>
    <link rel="stylesheet" href="styles.css">
     <script type="module" src="main.js">
       
    </script>

</head>

<body>
   
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="#0033FF" stroke-width="7.5" stroke-linecap="square" stroke-linejoin="square"
                class="icon icon-tabler icons-tabler-outline icon-tabler-asterisk">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12l8 -4.5" />
                <path d="M12 12v9" />
                <path d="M12 12l-8 -4.5" />
                <path d="M12 12l8 4.5" />
                <path d="M12 3v9" />
                <path d="M12 12l-8 4.5" />
            </svg>
            DevJobs
        </h1>

        <nav>
            <a href="./index.html">Inicio</a>
            <a href="https://www.jscamp.dev/html-y-css/enlaces" target="_blank" rel="noopener noreferrer" target="_blank">Empleos</a>
        </nav>

        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="">subir CV</a>
            <devjobs-avatar service = "x" username = "APhoenixBlue" size = "45"></devjobs-avatar>
        </div>
    </header>

    <main>
        <section>
            <h1>Encuentra tu próximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnológico</p>

            <form id="empleos-search-form" role="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-file-search">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                    <path d="M12 21h-5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v4.5" />
                    <path d="M16.5 17.5m-2.5 0a2.5 2.5 0 1 0 5 0a2.5 2.5 0 1 0 -5 0" />
                    <path d="M18.5 19.5l2.5 2.5" />
                </svg>

                <input name="search" id="empleos-search-input" required type="text"
            placeholder="Buscar trabajos, empresas o habilidades" />                
            
            <div class="search-filters">
                
                <select name="technology" id="filter-technology">
                    <option value="">Tecnología</option>
                <optgroup label="Tecnología populares">
                    <hr />
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="react">React</option>
                    <option value="node.Js">Node.Js</option>
                </optgroup>
                <hr />
                <option value="java">Java</option>
                <hr />
                <option value="csharp">C#</option>
                <option value="c">c</option>
                <option value="cplus">C++</option>
                <hr />
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
            </select>
            
            <select name="location" id="filter-location">
                <option value="">Ubicación</option>
                <option value="remoto">Remoto</option>
                <option value="cdmx">Ciudad de México</option>
                <option value="guadalajara">Guadalajara</option>
                <option value="monterrey">Monterrey</option>
                <option value="barcelona">Barcelona</option>
                <option value="guadalajara">Guadalajara</option>
            </select>
            
            <select name="experience-level" id="filter-experience-level">
                <option value="">Nivel de experiencia</option>
                <option value="junior">Junior</option>
                <option value="mid">Mid-level</option>
                <option value="senior">Senior</option>
                <option value="lead">Lead</option>
            </select>
        </div>
    </form>
    </section>

    <section>
        <h2>Resultados de búsqueda</h2>
         <div class="jobs-listings">
           <!--
            aqui se insertan los empleos dinámicamente
            -->
        
      </div>

      <nav class="pagination">
        <a href="#"></a>
        
        <a href="#"></a>
      </nav>
    </section>
  </main>

  <footer style="padding-bottom: 2000px;">
    <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
  </footer>
    </section>
</main>


</body>

</html>
